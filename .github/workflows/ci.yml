name: CI

on:
  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron: "0 0 * * *"
      branches:
        - 'master'

jobs:
  validation:
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        php-version: [
            '7.3',
            '7.4'
        ]

    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, intl, pdo_mysql

      - uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir)"

      - uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Composer install
        run: |
          composer --version
          composer install -o

      - name: CodeStyle checks
        run: composer cs-check

      - name: PHPStan checks
        run: composer stan

      - name: Codeception tests
        run: |
            if [[ ${{ matrix.php-version }} == '7.4' ]]; then
              XDEBUG_MODE=coverage vendor/bin/codecept run --coverage-xml
            else
              vendor/bin/codecept run
            fi

      - name: Code Coverage Report
        if: success() && matrix.php-version == '7.4'
        uses: codecov/codecov-action@v1

  prefer-lowest:
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        php-version: [
            '7.3'
        ]

    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, intl, pdo_mysql

      - uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir)"

      - uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Composer prefer-lowest
        run: composer update --prefer-dist --no-interaction --prefer-lowest --prefer-stable -o

      - name: PHPStan checks
        run: composer stan-lowest
